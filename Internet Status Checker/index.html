<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Internet Status Checker</h1>
        <div class="content">
            <p><strong>Connection Status: </strong><span id="statusText">Checking...</span></p>
            <p><strong>IP Address: </strong><span id="IPText">...</span></p>
            <p><strong>Network Strength: </strong><span id="NetworkText">...</span></p>
            <p><i>The Network Strength displays the speed only when the internet speed is in Mbps</i></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
